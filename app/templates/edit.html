{% extends 'base.html' %}

{% block title %}Edit Product - Inventory System{% endblock %}

{% block content %}
<section class="page-header">
    <h2>Edit Product</h2>
</section>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if product.category == category %}selected{% endif %}>
                    {{ category }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" value="{{ product.price }}" required>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
    </form>
</div>
{% endblock %}
